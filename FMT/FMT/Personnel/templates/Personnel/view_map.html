   .fa-button.gold {
    background-color: #468cb3;
}
.svg-icon {
    fill: #468cb3;
    display: block;
    margin: auto;
    height: 25px;
    width: 25px;
}
.analysis-instructions, .analysis-instructions__draw, .analysis-instructions__upload {
    color: #212529;
    padding: 10px;
}
.rc-slider-mark-text-active {
    color: #fff;
}


element.style {
    left: 12.5%;
    border: 1px solid #fff;
    border-top-color: #fff;
    border-top-style: solid;
    border-top-width: 1px;
    border-right-color: #fff;
    border-right-style: solid;
    border-right-width: 1px;
    border-bottom-color: #fff;
    border-bottom-style: solid;
    border-bottom-width: 1px;
    border-left-color: #fff;
    border-left-style: solid;
    border-left-width: 1px;
    border-image-source: initial;
    border-image-slice: initial;
    border-image-width: initial;
    border-image-outset: initial;
    border-image-repeat: initial;
}
.rc-slider-rail {
    background-color:#ffffff
}
.rc-slider-step{ background: #fff}
.rc-slider-dot-active { border-color: #fff}
.rc-slider-dot{ border-color:#fff}
.rc-slider{ border-color: #fff}
.rc-slider-with-marks {
border: 0px solid #fff;
border-color: #fff;
 }
 .rc-slider-handle {
 background-color: #fff
 }
 #lossPlayButton, #lossPauseButton {
    position: absolute;
    top: 50px;
    left: 0;
    cursor: pointer;
    color: #fff;
}
 .rc-slider-mark-text {
    position: absolute;
    display: inline-block;
    vertical-align: middle;
    text-align: center;
    cursor: pointer;
    color: #fff;
}
</style>
